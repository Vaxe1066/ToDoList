<!DOCTYPE html>
<html>
  <head>

   <title>To Do Do Do Do Da</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
      <div class="content">
          <div class="header-left js-header-left">
            <div class="dropdown-container">

            </div>
            <div class="title">

            </div>
          </div>
          <div class="profile-icon">

          </div>






        <div class="middle">
          <div class="table-top">
            <h3>Home</h3>
            <input class="sort" type="image">
            <input class="add-task js-add-task" type="image">

          </div>
          <table class="tableMain">

          </table>
        </div>

      </div>



      <div class="my-form js-my-form">
        <!-- Form content -->
        <div class="form-content js-form-content">
        <span class="close">&times;</span>
          <form class="the-form js-the-form" onsubmit="return false;">
              <label for="ltitle">Title</label><br>

              <label for="lauthor">Details</label><br>
              <input type="text" class="details" name="ldetails" value=""><br><br>

              <label for="lprojects">Project</label><br>
              <input type="text" class="projects" name="lprojects" value=""><br><br>
              <!--<select id="readstatus" name="readstatus">
              <option class="1" value="Read">Read</option>
              <option class="2" value="Not Read Yet">Not Read Yet</option>
              </select><br><br>-->
              <input class="submit-btn js-submit-btn" type="submit" value="Submit">
          </form> 
        </div>
      </div>


      <div class="my-form-edit js-my-form-edit">

        <div class="form-content-edit js-form-content-edit">
          <span class="close-edit js-close-edit">&times;</span>

              <input type="text" class="title-form-edit js-title-form-edit" name="ltitle" value=""><br><br>

              <label for="lpages">Due Date</label><br>
              <input type="date" class="due-date-edit js-due-date-edit" name="lduedate" value=""><br><br>
              <label for="lprojectsEdit">Project</label><br>
              <input type="text" class="projects-edit" name="lprojectsEdit" value=""><br><br>
              <!--<select id="readstatus" name="readstatus">
              <option class="1" value="Read">Read</option>
              <option class="2" value="Not Read Yet">Not Read Yet</option>
              </select><br><br>-->
              <input class="submit-btn-edit js-submit-btn-edit" type="submit" value="Submit">
          </form> 
        </div>
      </div>


    <div>
   <script src="bundle.js"></script>
